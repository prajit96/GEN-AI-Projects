<form (ngSubmit)="onSubmit()" #form="ngForm">
    <div>
        <label for="">Name:</label>
        <input type="text" name="name ngModel required pattern=[A-Za-z]+">
        <div *ngIf="form.controls['name'].invalid && form.controls['name'].touched">
            Name is required and should contain only letter
        </div>
    </div>
    
    <div>
        <label for="">Email:</label>
        <input type="email" name="email ngModel required">
        <div *ngIf="form.controls['email'].invalid && form.controls['email'].touched">
            Email is required
        </div>
    </div>
    <div>
        <label for="">Password:</label>
        <input type="password" name="password ngModel required">
        <div *ngIf="form.controls['password'].invalid && form.controls['password'].touched">
            password is required
        </div>
    </div>

    <div>
        <label for="">Age:</label>
        <input type="number" name="age ngModel required">
        <div *ngIf="form.controls['age'].invalid && form.controls['age'].touched">
            age is required
        </div>
    </div>

    <button type="submit" [disabled]="form.invalid">Submit</button>
</form>
