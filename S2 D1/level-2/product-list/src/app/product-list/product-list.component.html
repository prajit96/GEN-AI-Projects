<div class="product-grid">
  <div class="product" *ngFor="let product of products">
    <p *ngIf="product.isNew" class="new-badge">New</p>
    <p *ngIf="!product.inStock" class="out-of-stock-badge">Out of Stock</p>
    <img [src]="product.image" alt="{{ product.title }}">
    <h2>{{ product.title }}</h2>
    <p>{{ product.description }}</p>
    <p *ngIf="product.inStock" class="price">${{ product.price }}</p>
    <button *ngIf="product.inStock" (click)="addToCart(product)">Add to Cart</button>
  </div>
</div>

<div class="cart-section" *ngIf="cart.length > 0">
  <h2>Shopping Cart</h2>
  <div class="cart-item" *ngFor="let product of cart; let i = index">
    <div>{{ product.title }} - ${{ product.price }}</div>
    <button (click)="removeFromCart(i)">Remove</button>
  </div>
  <div class="total-price">Total: ${{ getTotalPrice() }}</div>
</div>
